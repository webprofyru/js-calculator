<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>js-calculator demo</title>

    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../vendor/jquery-ui/jquery-ui.min.css" rel="stylesheet">
    <link href="js-calculator-demo.css" rel="stylesheet">

  </head>
  <body>
    <div class="container" id="mortgagecalc">
      <h1>js-calculator demo</h1>
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-12"><h4>Первоначальный взнос (руб.)</h4></div>
            <div class="col-md-4"><input name="investment" type="text" class="field" value="2000000" /></div>
            <div class="col-md-8"><div class="slider" data-input="investment"></div></div>
          </div>
          <div class="row">
            <div class="col-md-12"><h4>Срок вклада (лет)</h4></div>
            <div class="col-md-4"><input name="duration" type="text" class="field" value="7" /></div>
            <div class="col-md-8"><div class="slider" data-input="duration"></div></div>
          </div> 
          <div class="row">
            <div class="col-md-12"><h4>Стоимость квартиры (руб.)</h4></div>
            <div class="col-md-4"><input name="price" type="text" class="field" value="4000000"/></div>
            <div class="col-md-8"><div class="slider" data-input="price"></div></div>
          </div>           
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-8">Процентная ставка</div>
            <div class="col-md-4"><span class="calculator__rate"></span></div>
          </div>
          <div class="row">
            <div class="col-md-8">Ежемесячный платеж</div>
            <div class="col-md-4"><span class="calculator__value"></span></div>
          </div>
        </div>
      </div>
    </div>

    <script src="../vendor/jquery/jquery-1.12.3.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../vendor/jquery-ui/jquery-ui.min.js"></script>
    <script src="../calculator.js"></script>
    <script src="js-calculator-demo.js"></script>
  </body>
</html>
